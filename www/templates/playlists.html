<ion-view>  

    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-circled" ng-click="showAddChangeDialog('add')">
        </button>  
	</ion-nav-buttons>    
     
	<ion-content>
		<ion-list option-buttons="itemButtons" 
			show-delete="shouldShowDelete"
          	show-reorder="shouldShowReorder"
          	can-swipe="listCanSwipe">

			<label class="item item-divider">
    			List
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press <i class="icon ion-plus-circled"></i> to add item
			</ion-item>
			<!--  -->
			<ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left" ng-click="makeDefault(item)" ng-tap="makeDefault(item)">
	  					<i ng-if="item.useAsDefault" class="icon ion-checkmark"></i>
	  					<p>{{ item.description }}</p>
	  					    
    						<ion-option-button class="button-info" ng-click="showEditItem(item)">
      							Edit
    						</ion-option-button>
    						<ion-option-button class="red" ng-click=removeItem(item)>
    							Delete
    						</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
